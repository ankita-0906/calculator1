<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <title>Calculator</title>
       <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="whole">
        <h1 class="heading">Welcome to my calculator!</h1>
        <span class="container">
            <div class="row">
                <input class="input" type="text" required placeholder="enter your operation"/>
            </div>
            <div class ="row">
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button class="operation">*</button>
        </div>
        <div class ="row">
            <button >4</button>
            <button>5</button>
            <button >6</button>
            <button class="operation">/</button>
    </div>
    <div class ="row">
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="operation">+</button>
    </div>
    <div class ="row">
    <button >0</button>
    <button class="operation">ac</button>
    <button class="operation">=</button>
    <button class="operation">-</button>
    </div>
      </span>
   <script src="script.js"></script>
    </body>
</html>
